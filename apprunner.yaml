version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building with Docker"
run:
  runtime-version: latest
  command: ./run.sh
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: START_LOCAL_QDRANT
      value: "true"
    - name: ENABLE_QDRANT_CACHE
      value: "true"
    - name: PYTHONUNBUFFERED
      value: "1"
    # Performance tuning for large files
    - name: CHUNK_SIZE
      value: "1200"
    - name: CHUNK_OVERLAP
      value: "150"
    - name: MAX_THREADS
      value: "4"
    - name: EMBED_BATCH_SIZE
      value: "32"
    - name: QDRANT_TIMEOUT
      value: "120"
    - name: QDRANT_RETRIES
      value: "5"
