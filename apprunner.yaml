version: 1.0
runtime: python3
runtimeVersion: 3.10
build:
  commands:
    - pip install --no-cache-dir -r requirements.txt
run:
  command: uvicorn app.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: ENABLE_QDRANT_CACHE
      value: "true"
    - name: PYTHONUNBUFFERED
      value: "1"
    # Performance tuning for large files
    - name: CHUNK_SIZE
      value: "1200"
    - name: CHUNK_OVERLAP
      value: "150"
    - name: MAX_THREADS
      value: "4"
    - name: EMBED_BATCH_SIZE
      value: "32"
    - name: QDRANT_TIMEOUT
      value: "120"
    - name: QDRANT_RETRIES
      value: "5"
